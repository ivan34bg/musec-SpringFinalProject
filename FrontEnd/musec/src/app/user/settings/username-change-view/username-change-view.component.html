<div class="container">
    <div class="wrapper">
        <form (ngSubmit)="onSubmit()" class="form" action="" ngNativeValidate>
            <div class="new-username-container data-container">
                <label for="new-username" class="form-label">New Username:</label>
                <input type="text" name="new-username" id="new-username-input" [(ngModel)] = 'username' required minlength="2" maxlength="10">
            </div>
            <div class="current-password-container data-container">
                <label for="current-password" class="form-label">Current Password:</label>
                <input type="password" name="current-password" id="current-password-input" [(ngModel)] = 'password' required>
            </div>
            <button class="submit-button">Change Username</button>
        </form>
    </div>
</div>
