<div class="container">
    <div class="wrapper">
        <form (ngSubmit)="onSubmit()" class="form" action="" ngNativeValidate>
            <div class="new-password-container data-container">
                <label for="password" class="form-label">New Password:</label>
                <input (input)="newPasswordChecker()" type="password" name="password" id="password-input" required #newPass='ngModel' [(ngModel)]='newPassword'>
            </div>
            <div class="confirm-password-container data-container">
                <label for="confirm-password" class="form-label">Confirm New Password:</label>
                <input (input)="newPasswordChecker()" type="password" name="confirm-password" id="confirm-password-input" required #confirmNewPass='ngModel' [(ngModel)]='confirmNewPassword'>
            </div>
            <div class="old-password-container data-container">
                <label for="old-password" class="form-label">Old Password:</label>
                <input type="password" name="old-password" id="old-password-input" required [(ngModel)]='oldPassword'>
            </div>
            <button [ngClass]="doPasswordsMatch? '': 'disabled' " class="submit-button">Change Password</button>
        </form>
    </div>
</div>
