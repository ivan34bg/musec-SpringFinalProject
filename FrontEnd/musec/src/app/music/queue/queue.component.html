<div class="container">
    <div class="no-songs" *ngIf="queue.length === 0">
        No songs in your queue...
    </div>
    <div class="album-music-container" *ngIf="queue.length > 0">
        <div class="song-row" *ngFor="let song of queue">
            <p class="song-number">
                {{queue.indexOf(song) + 1}}
            </p>
            <div class="song-info">
                <p class="info song-name">
                    {{song.songName}}
                </p>                   
            
                <p routerLink="/profile/{{song.uploader.id}}" class="info song-artist">
                    {{song.uploader.fullName}}
                </p>
            
                <p routerLink="/album/{{song.album.id}}" class="info song-album" *ngIf="song.album">
                    {{song.album.albumName}}
                </p>
            
                <p routerLink="/single/{{song.single.id}}" class="info song-album" *ngIf="song.single">
                    {{song.single.singleName}}
                </p>

            </div>                
            <div class="control-buttons">
                <i (click)="deleteSong(song.id)" class="control-button fas fa-times"></i>
            </div>
        </div>
    </div>
</div>
